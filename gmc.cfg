[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[keyboard]

k=["switch", "s_left_flipper"]
enter=["switch", "s_start"]
l=["switch", "s_right_flipper"]
q=["switch", "s_right_inlane"]
w=["switch", "s_left_inlane"]
i=["switch", "s_action"]
1=["switch", "s_trough1"]
2=["switch", "s_trough2"]
3=["switch", "s_trough3"]
4=["switch", "s_trough4"]
5=["switch", "s_trough_jam"]
p=["switch", "s_plunger"]
e=["switch", "s_left_bumper"]
r=["switch", "s_right_bumper"]
t=["switch", "s_left_outlane"]

[mpf]

virtual=true
verbose=true
executable_path="C:\\Users\\Brice\\mpf\\Scripts\\mpf.exe"
spawn_mpf=true
